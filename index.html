<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>QR Image Generator</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">QR Image Generator</h1>
      <div id="input-container">
        <input type="text" placeholder="Enter Url here" />
        <button id="generate">Generate</button>
      </div>
      <div id="qr-img-container"></div>
      <div id="btn-container">
        <button id="save">SAVE IMAGE</button>
      </div>
      <footer>
        <em
          >If you are not on desktop, long press the image and click save :)</em
        >
        <br />
        Background image by
        <a href="https://www.pixilart.com/coffee-scawy" target="_blank"
          >@Coffe-Scawy</a
        >
        on Pixilart <br />
        Website by &copy Francis Ge Amoncio
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
